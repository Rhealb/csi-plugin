apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: k8splugin
  name: csi-xfshostpath-plugin
---
kind: DaemonSet
apiVersion: apps/v1beta2
metadata:
  name: csi-xfshostpath-plugin
  namespace: k8splugin
spec:
  selector:
    matchLabels:
      app: csi-xfshostpath-plugin
  template:
    metadata:
      labels:
        app: csi-xfshostpath-plugin
    spec:
      serviceAccountName: csi-xfshostpath-plugin
      nodeSelector:
        "node-role.kubernetes.io/hostpath": "true"
      containers:
        - name: driver-registrar
          image: ihub.helium.io:29006/library/driver-registrar:v0.3.0
          resources:
             limits:
               cpu: 0m
               memory: 0Mi
             requests:
               cpu: 0m
               memory: 0Mi
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path="
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/xfshostpathplugin/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/xfshostpathplugin
              readOnly: true
            - name: registration-dir
              mountPath: /registration
        - name: plugin 
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true 
          image: ihub.helium.io:29006/library/hostpathcsi:v0.3.1
          imagePullPolicy: "Always"
          resources:
             limits:
               cpu: 0m
               memory: 0Mi
             requests:
               cpu: 0m
               memory: 0Mi
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--v=2"
            - "--drivername=xfshostpathplugin"
            - "--nodename=$(KUBE_NODE_NAME)"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://var/lib/kubelet/plugins/xfshostpathplugin/csi.sock           
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/xfshostpathplugin
            - name: pods-mount-dir
              mountPath: /data/kubelet/pods
              mountPropagation: "Bidirectional"
            - mountPath: /dev
              name: host-dev
            - mountPath: /etc/projects
              name: host-etc-projects
            - mountPath: /etc/projid
              name: host-etc-projid
            - mountPath: /sys
              name: host-sys
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: true
            - mountPath: /xfs
              name: quotadir
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/xfshostpathplugin
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /data/kubelet/pods
            type: Directory
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/xfshostpathplugin
            type: DirectoryOrCreate
        - name: host-dev
          hostPath:
            path: /dev
        - name: host-etc-projects
          hostPath:
            path: /etc/projects
            type: FileOrCreate
        - name: host-etc-projid
          hostPath:
            path: /etc/projid
            type: FileOrCreate
        - name: host-sys
          hostPath:
            path: /sys
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: quotadir
          hostPath:
            path: /xfs
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins/
            type: Directory
